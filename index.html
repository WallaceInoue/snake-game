<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main">
        <div class="score">
                score: <span class="score__value">00</span>
            </div>
            <div class="menu-sceen">
                <span class="game-over">game over</span>
                <span class="final-score">score <span>00</span></span>

                <button class="btn-play"><span class="material-symbols-outlined">
                    play_circle
                    </span>Try Again</button>
            </div>
            <canvas width="600" height="600"></canvas>
    </div>
    <div class="btn-phone">
        
        <button class="up">
            <span class="material-symbols-outlined">arrow_upward</span>         
        </button>
            
        <button class="left">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>

        <button class="right">
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        
        <button class="down">
            <span class="material-symbols-outlined">arrow_downward</span>
        </button>
        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
